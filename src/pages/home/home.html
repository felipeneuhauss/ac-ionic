<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Condomínios</ion-title>
    <ion-buttons right>
      <button ion-button clear icon-only (click)="presentPopover($event)">
        <ion-icon color="dark" name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            refreshingText="Atualizando...">></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let station of stations">
      <ion-item (tap)="selectStation(station)">
        <ion-thumbnail item-start>
          <img-loader src="{{station.picture}}" useImg></img-loader>
        </ion-thumbnail>
        <h2>{{station.enterprise}}</h2>
        <p>{{station.location}} • {{station.summary.total}} litros</p>
        <!--<button ion-button clear item-end >Ver</button>-->
      </ion-item>

      <ion-item-options side="right">
        <button ion-button (tap)="accessMap(station)">
          <ion-icon name="map"></ion-icon>
          MAPA
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
