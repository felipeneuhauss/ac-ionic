<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>
        <img src="assets/images/logo.png" />
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-col col-12>
      <form (ngSubmit)="login()" #loginForm="ngForm" autocomplete="off">
        <ion-list>
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input
                    [(ngModel)]="form.email"
                    type="email"
                    name="email"
                    required #email="ngModel" email
                    placeholder="Email">

            </ion-input>
            <div [hidden]="email.valid" class="alert alert-danger">
              Informe seu e-mail
            </div>
          </ion-item>
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input [(ngModel)]="form.password"
                       type="password"
                       name="password"
                       required #password="ngModel"
                       placeholder="Password">

            </ion-input>
            <div [hidden]="password.valid" class="alert alert-danger">
              Informe sua senha
            </div>
          </ion-item>

          <button ion-button full type="submit" [disabled]="!loginForm.form.valid">Login</button>
          <button ion-button full type="button" (tap)="signUpPage()">Nova conta</button>
          <button ion-button full type="button" (tap)="fbLogin()">
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
          <button ion-button full type="button" (tap)="signInWithTouchId()" *ngIf="showTouchIdButton">
            <ion-icon name="finger-print"></ion-icon>
          </button>
        </ion-list>

      </form>
    </ion-col>
  </ion-grid>
</ion-content>
