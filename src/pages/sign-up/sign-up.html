<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
      </ion-col>
      <ion-col col-8>
        <img src="../../assets/images/logo.png" />
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
    <ion-col col-12>
      <form (ngSubmit)="signUp()" #signUpForm="ngForm" auto-complete="false">
        <ion-list>
          <ion-item>
            <ion-input
            [(ngModel)]="form.name"
            type="text"
            name="name"
            required #name="ngModel"
            placeholder="Nome">
            </ion-input>
            <div [hidden]="name.valid" class="alert alert-danger"></div>
          </ion-item>
          <ion-item>
            <ion-input
                    [(ngModel)]="form.email"
                    type="email"
                    name="email"
                    required #email="ngModel"
                    placeholder="Email Input">

            </ion-input>
            <div [hidden]="email.valid" class="alert alert-danger">
              E-mail is required
            </div>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="form.password"
                       type="password"
                       name="password"
                       required #password="ngModel"
                       placeholder="Password Input">

            </ion-input>
            <div [hidden]="password.valid" class="alert alert-danger">
              Password is required
            </div>
          </ion-item>
          <hr />
          <button ion-button full round type="submit" [disabled]="!signUpForm.form.valid">Concluir cadastro</button>
          <button ion-button full round type="button" (click)="backLoginPage()">Voltar para o login</button>
        </ion-list>
      </form>
    </ion-col>
  </ion-grid>
</ion-content>
